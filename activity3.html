    <script>
        let name = prompt("What is a name you want?");

        let emotion = prompt("What is an emotion you want?");
        let adjective = prompt("What is an adjective you want?");
        let brand = prompt("What is a brand you want included?");

        let paragraph1 = name + " runs a restaurant in " + place + " called " + brand + ". ";

        let paragraph2 = "The restaurant is famous for its " + food + " and the chef is known for " + verb + "ing with a lot of " + emotion + ". " +
            "The atmosphere is very " + adjective + " and attracts many customers.";
        
        let story= paragraph1 + "\n" + paragraph2;

        document.write("<h1>MadLib Story</h1>");
        document.write("<p>" + story + "</p>");
